responses:
  utter_greet:
    - text: "Kính chào Quý khách!"
  utter_bye:
    - text: "Kính chào tạm biệt và mong sớm gặp lại quý khách!"
    - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
  utter_thank:
    - text: "Cảm ơn quý khách quá khen ah!"
    - text: "Dạ không có gì, đó là trách nhiệm của em mà!"
  utter_func_list:
    - text: "Em có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện...nhưng giờ em chỉ có thể kiểm tra kết quả xổ số thôi!"
  utter_ask_name:
    - text: "Người ta hay gọi em là Lottery Bot thông minh xinh đẹp giỏi giang nhất vũ trụ ạ! Quý khách cần trợ giúp gì ạ?"
  utter_unclear:
    - text: "Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách. "

actions:
